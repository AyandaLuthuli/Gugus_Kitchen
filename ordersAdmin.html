<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gugu's Kitchen - Orders</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      h1,
      h2 {
        color: #e67e22;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f1f1f1;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      button {
        padding: 0.4rem 0.8rem;
        margin-right: 0.3rem;
        background-color: #e67e22;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background-color: #d35400;
      }
      .status-select {
        padding: 0.3rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin - Orders</h1>
      <nav>
        <a href="admin.html" class="login-nav-btn">Edit Menu</a>
        <a href="index.html" class="login-nav-btn">inventory</a>
        <a href="admin.html">Menu Admin</a>
        <a href="orders.html" class="active">Orders</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Current Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>User</th>
              <th>Status</th>
              <th>Total (R)</th>
              <th>Created</th>
              <th>Items</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody"></tbody>
        </table>
      </section>
    </main>

    <script src="orders.js"></script>
  </body>
</html>
