<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gugu's Kitchen - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = "YOUR_SUPABASE_URL";
      const supabaseKey = "YOUR_SUPABASE_PUBLIC_KEY";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    </script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image"></div>
      <div class="login-form">
        <div class="logo">
          <h1>Gugu's Kitchen</h1>
          <p>Authentic flavors, digital convenience</p>
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-btn">Login</button>
          <div class="role-selection">
            <p>Login as:</p>
            <div class="role-options">
              <label>
                <input type="radio" name="role" value="admin" checked /> Admin
              </label>
              <label>
                <input type="radio" name="role" value="cashier" /> Cashier
              </label>
              <label>
                <input type="radio" name="role" value="customer" /> Customer
              </label>
            </div>
          </div>
        </form>
        <div class="guest-option">
          <p>Continue as guest to view menu</p>
          <button id="guestBtn" class="guest-btn">View Menu</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
