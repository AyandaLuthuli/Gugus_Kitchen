<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Inline styles to match theme */
      body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        padding: 20px;
      }
      .payment-container {
        max-width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .order-info {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      select,
      input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #e67e22;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #834916;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h2>Complete Your Payment</h2>
      <div class="order-info">
        <p><strong>Order ID:</strong> <span id="orderId">Loading...</span></p>
        <p><strong>Total Amount:</strong> R<span id="orderTotal">0.00</span></p>
      </div>

      <div class="form-group">
        <label for="paymentMethod">Choose Payment Method:</label>
        <select id="paymentMethod">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
          <option value="online">Online</option>
        </select>
      </div>

      <button id="payBtn">Pay Now</button>
      <br />
      <br />
      <button id="logoutBtn" style="background: #dc3545">Log Out</button>
    </div>

    <div style="margin-top: 20px; display: flex; gap: 10px">
      <!-- <button id="orderAgainBtn" style="background: #28a745">
        Order Again
      </button> -->
      <!-- <button id="logoutBtn" style="background: #dc3545">Log Out</button> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="payment.js"></script>
  </body>
</html>
